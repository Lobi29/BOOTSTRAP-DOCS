<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Project</title>

    <!-- Bootstrap CSS 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Customize CSS File -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- margin and padding -->

    <!-- 
        m : margin
        p : padding
     -->
    <div class="bg-primary m-1">margin</div>
    <div class="bg-primary m-2">margin</div>
    <div class="bg-primary m-3">margin</div>
    
    <div class="bg-primary p-1">padding</div>
    <div class="bg-primary p-1">padding</div>
    <div class="bg-primary p-3">padding</div>


    <div class="bg-primary p-3 m-3">margin and padding</div>

    <!-- 
        mx : left and right
        my : top and bottom
        mt : margin-top
        mb : margin-bottom
        ms : margin-start
        me : margin-end
     -->

    <div class="bg-primary my-5">margin y-direction</div>



    <!-- Borders -->
    <div class="m-3 p-3 border">default border</div>
    <div class="m-3 p-3 border-top border-end">individual borders</div>

    <div class="m-3 p-3 border-top border-5 border-secondary">border color</div>

    <!-- rounded border -->
    <div class="m-3 p-3 rounded border border-5 border-secondary">border color</div>
    <div class="m-3 p-3 rounded-pill border border-5 border-danger">rounded pill corners</div>
    <div class="m-3 p-3 rounded-pill border border-5 bg-success">rounded pill corners</div>


    <!-- box-shadow -->

    <div class="m-3 p-3 shadow-sm">element with small box shadow</div>
    <div class="m-3 p-3 shadow">element with default box shadow</div>


    <!-- Font weight -->
    <p class="fw-bold">bold text</p>
    <p class="fw-bolder">Bolder text</p>
    <p class="fst-italic fw-light">italic light text</p>



    <!-- Bootstrap JS 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
